## the job template
- job-template:
      name: '{name}-source'
      project-type: matrix
      description: |
        Build Debian source package of {name}.
        <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
      properties:
        - build-discarder:
            num-to-keep: '{logrotate_keep}'
      scm:
        - git:
            url: '{repos}'
            name: origin
            basedir: source
            refspec: '{refspec}'
            branches:
              - '{branch}'
            wipe-workspace: false
            browser: '{browser}'
            browser-url: '{browser-url}'
      execution-strategy:
        sequential: true
      axes:
        - axis:
            type: user-defined
            name: distribution
            values: '{obj:distributions}'
        - axis:
            type: slave
            name: label
            values:
              - master
      disabled: '{obj:disabled}'
      parameters:
        - matrix-combinations:
            name: matrixhasyouneo
            description: "Choose combination(s) to trigger/build..."
      triggers:
        - pollscm:
            cron: '@midnight'
      builders:
        - shell: 'rm -f ./* || true'
        - shell: |
            debian_dir=pkg/deb \
            /home/admin/kamailio-deb-jenkins/scripts/jdg-generate-source
        - trigger-builds:
          - project: '{name}-binaries'
            block: false
            predefined-parameters: |
              architecture=arm64
              distribution=${{distribution}}
            restrict-matrix-project: |
                (architecture=="arm64" && distribution=="${{distribution}}")
          - project: '{name}-binaries'
            block: false
            predefined-parameters: |
              architecture=amd64
              distribution=${{distribution}}
            restrict-matrix-project: |
                (architecture=="amd64" && distribution=="${{distribution}}")
      publishers:
        - archive:
            artifacts: '*.gz,*.bz2,*.xz,*.deb,*.dsc,*.changes'
        - fingerprint:
            record-artifacts: true
        - email:
            recipients: '{recipients}'
      wrappers:
        - timestamps
        - timeout:
            timeout: 90
            fail: true

- job-template:
      name: '{name}-binaries'
      project-type: matrix
      description: |
        Build Debian/Ubuntu binary packages of {name}.
        <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
      node: master
      properties:
        - build-discarder:
            num-to-keep: '{logrotate_keep}'
        - groovy-label:
            script:
                !include-raw-escape: groovy-label.groovy
      execution-strategy:
        sequential: false
      disabled: '{obj:disabled}'
      parameters:
        - matrix-combinations:
            name: matrixhasyouneo
            description: "Choose combination(s) to trigger/build..."
      axes:
        - axis:
            type: user-defined
            name: architecture
            values: '{obj:architectures}'
        - axis:
            type: user-defined
            name: distribution
            values: '{obj:distributions}'
      builders:
        - shell: '/home/admin/kamailio-deb-jenkins/scripts/ec2-facts'
        - shell: |
           echo "* Removing files workspace before copying artifacts from another project. *"
           rm -f ./* || true
        - copyartifact:
            project: '{name}-source/distribution=$distribution,label=master'
            filter: '*.gz,*.bz2,*.xz,*.dsc,*.changes'
            which-build: upstream-build
            fallback-to-last-successful: true
        - shell: |
            DEB_BUILD_PROFILES=$(/home/admin/kamailio-deb-jenkins/scripts/rtpengine-profiles) \
              /home/admin/kamailio-deb-jenkins/scripts/jdg-build-package
        - shell: |
            mkdir -p report
            /usr/bin/lintian-junit-report --skip-lintian --filename *.lintian.txt *.lintian.txt > report/lintian.xml
        - shell: |
            mkdir -p report adt
            touch adt/summary # do not fail if no autopkgtest run took place
            /usr/bin/adtsummary_tap adt/summary > report/autopkgtest.tap
        - trigger-builds:
          - project: '{name}-repos'
            block: false
            predefined-parameters: |
              architecture=${{architecture}}
              distribution=${{distribution}}
              label=master
            restrict-matrix-project: |
              (architecture=="${{architecture}}" && distribution=="${{distribution}}")
          - project: '{name}-piuparts'
            block: false
            predefined-parameters: |
              architecture=${{architecture}}
              distribution=${{distribution}}
            restrict-matrix-project: |
              (architecture=="${{architecture}}" && distribution=="${{distribution}}")
      publishers:
        - archive:
            artifacts: '**/*.gz,**/*.bz2,**/*.xz,**/*.deb,**/*.ddeb,**/*.dsc,**/*.changes,**/*.buildinfo,**/*lintian.txt'
        - tap:
            results: 'report/*.tap'
        - junit:
            results: '**/*.xml'
            keep-long-stdio: false
        - fingerprint:
            record-artifacts: true
        - workspace-cleanup:
            dirmatch: false
        - email:
            recipients: '{recipients}'
      wrappers:
        - timestamps
        - timeout:
            timeout: 240
            fail: true

- job-template:
      name: '{name}-repos'
      project-type: matrix
      description: |
        Repository handling for Debian packages of {name}.
        <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
      properties:
        - build-discarder:
            num-to-keep: '{logrotate_keep}'
      execution-strategy:
        sequential: true
      disabled: '{obj:disabled}'
      parameters:
        - matrix-combinations:
            name: matrixhasyouneo
            description: "Choose combination(s) to trigger/build..."
      axes:
        - axis:
            type: user-defined
            name: architecture
            values: '{obj:architectures}'
        - axis:
            type: user-defined
            name: distribution
            values: '{obj:distributions}'
        - axis:
            type: slave
            name: label
            values:
              - master
      builders:
        - shell: |
           echo "* Removing files workspace before copying artifacts from another project. *"
           rm -f ./* || true
        - copyartifact:
            project: '{name}-binaries/architecture=$architecture,distribution=$distribution'
            filter: '*'
            which-build: upstream-build
            fallback-to-last-successful: true
            target: 'binaries/'
        - shell: "/home/admin/kamailio-deb-jenkins/scripts/jdg-repository"
      publishers:
        - archive:
            artifacts: '**/*.dsc,**/*.changes'
        - fingerprint:
            record-artifacts: true
        - workspace-cleanup:
            dirmatch: false
        - email:
            recipients: '{recipients}'
      wrappers:
        - timestamps
        - timeout:
            timeout: 90
            fail: true

- job-template:
      name: '{name}-piuparts'
      project-type: matrix
      description: |
        Installation and upgrade tests for {name} Debian packages.
        <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
      node: master
      properties:
        - build-discarder:
            num-to-keep: '{logrotate_keep}'
        - groovy-label:
            script:
                !include-raw-escape: groovy-label.groovy
      disabled: false
      parameters:
        - matrix-combinations:
            name: matrixhasyouneo
            description: "Choose combination(s) to trigger/build..."
      execution-strategy:
        sequential: false
      axes:
        - axis:
            type: user-defined
            name: architecture
            values: '{obj:architectures}'
        - axis:
            type: user-defined
            name: distribution
            values: '{obj:distributions}'
      builders:
        - shell: '/home/admin/kamailio-deb-jenkins/scripts/ec2-facts'
        - shell: |
           echo "* Removing files workspace before copying artifacts from another project. *"
           rm -f ./* || true
        - copyartifact:
            project: '{name}-binaries/architecture=$architecture,distribution=$distribution'
            filter: '*.deb'
            which-build: upstream-build
            fallback-to-last-successful: true
            flatten: true
            target: 'artifacts/'
        - shell: "/home/admin/kamailio-deb-jenkins/scripts/jdg-piuparts"
      publishers:
        - tap:
            results: 'piuparts.tap'
        - archive:
            artifacts: 'piuparts.*'
        - fingerprint:
            record-artifacts: true
        - workspace-cleanup:
            dirmatch: false
        - email:
            recipients: '{recipients}'
      wrappers:
        - timestamps
        - timeout:
            timeout: 240
            fail: true
